<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Colorful Website</title>

	<!-- Custom CSS -->
	<style>
		body {
			background-color: #F1E4F4;
		}

		h1 {
			color: #F72585;
			text-align: center;
			margin-top: 50px;
		}

		p {
			color: #7209B7;
			font-size: 24px;
			margin-bottom: 50px;
		}

		.btn {
			background-color: #3A0CA3;
			color: #FFF;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			margin-bottom: 50px;
		}

		.btn:hover {
			background-color: #560BAD;
			cursor: pointer;
		}

		.section {
			background-color: #FFD6A5;
			padding: 50px;
			margin-bottom: 50px;
		}

		.section h2 {
			color: #FFA07A;
			margin-bottom: 30px;
		}

		.section p {
			color: #7209B7;
			font-size: 18px;
			margin-bottom: 30px;
		}

		.section .btn {
			background-color: #EF476F;
			color: #FFF;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			margin-bottom: 0;
		}

		.section .btn:hover {
			background-color: #FF6B6B;
			cursor: pointer;
		}
	</style>

</head>
<body>

	<h1>Welcome to My Colorful Website</h1>

	<p>This website is full of colors!</p>

	<button class="btn">Click Me!</button>

	<section class="section">
		<h2>Section 1</h2>
		<p>This is the first section of the website.</p>
		<button class="btn">Learn More</button>
	</section>

	<section class="section">
		<h2>Section 2</h2>
		<p>This is the second section of the website.</p>
		<button class="btn">Learn More</button>
	</section>

	<section class="section">
		<h2>Section 3</h2>
		<p>This is the third section of the website.</p>
		<button class="btn">Learn More</button>
	</section>

</body>
</html>
